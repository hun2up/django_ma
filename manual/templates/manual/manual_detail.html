{% extends "base.html" %}
{% block title %}매뉴얼{% endblock %}

{% block content %}
<div class="container" style="max-width: 1000px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold" style="color:#003f7d;">{{ m.title }}</h2>

    {% if user.is_authenticated and user.grade == "superuser" %}
      <a class="btn btn-outline-primary" href="{% url 'manual:manual_edit' m.pk %}">수정</a>
    {% endif %}
  </div>

  <div class="card p-4">
    <div class="text-muted small mb-3">수정일: {{ m.updated_at|date:"Y-m-d H:i" }}</div>
    <div class="manual-content">
      {{ m.content|safe }}
    </div>
  </div>

  <div class="mt-3">
    <a class="btn btn-secondary" href="{% url 'manual:manual_list' %}">목록</a>
  </div>
</div>
{% endblock %}
