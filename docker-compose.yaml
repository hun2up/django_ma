services:
  db:
    image: postgres:16-alpine
    container_name: django_db
    environment:
      POSTGRES_DB: django_ma_local
      POSTGRES_USER: incar_ma
      POSTGRES_PASSWORD: "INcar851!"
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incar_ma -d django_ma_local"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis_server
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  web:
    build: .
    container_name: django_web
    command: gunicorn web_ma.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    expose: ["8000"]
    env_file: [.env.prod]
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped

  celery:
    build: .
    container_name: django_celery
    command: celery -A web_ma worker --loglevel=info
    env_file: [.env.prod]
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    ports: ["80:80", "443:443"]
    depends_on: [web]
    volumes:
      - ./ops/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ops/maintenance/maintenance.html:/usr/share/nginx/html/maintenance.html:ro
      - ./ops/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  pgdata:
