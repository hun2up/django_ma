<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>메인 페이지</h1>
  <a href="{% url 'post_list' %}" class="button">업무요청 게시판</a>
  <a href="/join/" class="button">위촉서류 출력</a>
  <a href="/admin/" class="button">관리자 페이지</a>
</body>
</html>
