{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}업무시스템{% endblock %}</title>

    <!-- 웹폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- ✅ Bootstrap 5.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding-top: 70px; /* 상단 메뉴 공간 확보 */
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #007bff !important;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-logout:hover {
            background-color: #b02a37;
        }

        .table-container {
            width: 80%;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<!-- ✅ 상단 메뉴 (Bootstrap Navbar) -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <!-- 좌측: 로고 -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/logo.png' %}" alt="회사 로고">
    </a>

    <!-- 모바일 메뉴 버튼 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 중앙 메뉴 -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">메인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post_list' %}">업무요청</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}join/">위촉서류</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}admin/">관리자</a>
        </li>
      </ul>
    </div>

    <!-- 우측: 로그아웃 버튼 -->
    <div class="d-none d-lg-flex">
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-logout" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">로그아웃</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>

<!-- ✅ 각 페이지 본문 -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
