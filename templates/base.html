{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}업무시스템{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Noto Sans KR 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body, button, input, textarea, select {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f9fbfd;
            padding-top: 70px;
        }

        /* 게시판 폰트 크기 조절용 */
        .board-font {
            font-size: 15px;
        }

        .board-font th {
            font-size: 13px;
            font-weight: 600;
        }

        .board-font td,
        .board-font a {
            font-size: 14px;
        }

        /* 버튼 */
        .btn-primary {
            background: linear-gradient(135deg, #005BAC 0%, #0074D9 100%);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #004B93 0%, #0069C2 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 91, 172, 0.4);
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.9rem;
            border: none;
        }

        .btn-logout:hover {
            background-color: #b02a37;
        }

        /* 카드 */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* 인풋 */
        .form-control {
            border-radius: 10px;
            border: 1px solid #d2ddec;
            transition: all 0.25s ease;
        }

        .form-control:focus {
            border-color: #005BAC;
            box-shadow: 0 0 6px rgba(0, 91, 172, 0.4);
        }

        /* Navbar */
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: #333 !important;
            font-weight: 600;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #005BAC !important;
        }
    </style>
</head>
<body>

<!-- 네비게이션 -->
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/logo.png' %}" alt="인카 로고" style="height: 40px;">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">메인</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">업무요청</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}join/">위촉서류</a></li>
        {% if user.grade == 'superuser' %}
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}admin/">관리자</a></li>
        {% endif %}
      </ul>
    </div>

    <div class="d-none d-lg-flex">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn-logout">로그아웃</button>
        </form>
    </div>
  </div>
</nav>
{% endif %}

<!-- 콘텐츠 영역 -->
<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
