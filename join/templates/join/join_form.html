{% extends "base.html" %}

{% block title %}위촉서류 출력{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="mx-auto" style="max-width: 600px;">  <!-- ✅ 모바일 대응을 위한 max-width -->
    <h2 class="mb-4 text-center">위촉서류 출력 페이지</h2>

    <div class="card shadow p-4">
      <form method="POST" novalidate>
        {% csrf_token %}

        <!-- 공통 필드 렌더링 -->
        {% for field in form %}
          <div class="row mb-3 align-items-center">
            <label for="{{ field.id_for_label }}" class="col-12 col-md-3 col-form-label text-md-end">{{ field.label }}</label>
            <div class="col-12 col-md-9">
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors.as_text }}</div>
              {% endif %}
            </div>
          </div>
        {% endfor %}

        <!-- 주소 찾기 버튼 (우편번호 필드 옆에만) -->
        <div class="row mb-3 align-items-center">
          <div class="offset-md-3 col-12 col-md-9">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="execDaumPostcode()">주소 찾기</button>
          </div>
        </div>

        <!-- 버튼들 -->
        <div class="d-flex flex-column flex-md-row justify-content-between mt-4 gap-2">
          <a href="{% url 'home' %}" class="btn btn-secondary w-100 w-md-auto">
            🏠 메인으로
          </a>
          <button type="submit" class="btn btn-primary w-100 w-md-auto">
            📄 신청서 PDF 다운로드
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- 다음 주소 API -->
<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
<script>
function execDaumPostcode() {
    new daum.Postcode({
        oncomplete: function(data) {
            document.getElementById('postcode').value = data.zonecode;
            document.getElementById('address').value = data.roadAddress;
            document.getElementById('address_detail').focus();
        }
    }).open();
}
</script>
{% endblock %}
