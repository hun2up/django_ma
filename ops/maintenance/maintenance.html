<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>서버 점검 중</title>
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
      display:flex;min-height:100vh;align-items:center;justify-content:center;
      background:#f6f7f9;margin:0
    }
    .card{
      max-width:560px;background:#fff;border:1px solid #e6e8ee;border-radius:16px;
      padding:28px 22px;box-shadow:0 6px 18px rgba(20,20,20,.06);text-align:center
    }
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0;color:#555;line-height:1.6}
    .small{margin-top:14px;color:#888;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>서버 점검 중입니다</h1>
    <p>현재 시스템 점검으로 인해 서비스 이용이 일시 중단되었습니다.<br/>
      관리자에게 문의 바랍니다.</p>
    <div class="small">잠시 후 다시 시도해주세요.</div>
  </div>
</body>
</html>
