<h1>글 작성하기</h1>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <p>
    <label>제목:</label><br>
    <input type="text" name="title" required>
  </p>
  <p>
    <label>내용:</label><br>
    <textarea name="content" rows="5" required></textarea>
  </p>
  <button type="submit">제출</button>
</form>

<a href="{% url 'post_list' %}">← 목록으로</a>
