{% extends "base.html" %}
{% load static %}
{% block title %}업무요청 상세보기{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="mx-auto" style="max-width: 700px;">

    <div class="card shadow p-4 border-0 rounded-4">
      <!-- 제목 + 작성일 (한 줄 배치) -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="fw-bold mb-0" style="color:#003f7d;">{{ post.title }}</h5>
        <p class="text-muted small mb-0">{{ post.created_at }}</p>
      </div>

      <!-- 구분선 -->
      <hr class="mb-4 mt-2">

      <!-- 본문 내용 -->
      <p class="fs-6" style="white-space: pre-wrap;">{{ post.content }}</p>

      <!-- 버튼 그룹 -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">← 목록으로</a>
        <a href="{% url 'home' %}" class="btn btn-dark">메인으로</a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
