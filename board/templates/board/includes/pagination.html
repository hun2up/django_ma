{% load querystring %}

{% if page_obj and page_obj.paginator.num_pages > 1 %}
  <div class="text-center mt-3">
    {% if page_obj.has_previous %}
      <a href="?{% qs_replace page=page_obj.previous_page_number %}" class="btn btn-outline-primary btn-sm">이전</a>
    {% endif %}

    <span class="mx-2">Page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
      <a href="?{% qs_replace page=page_obj.next_page_number %}" class="btn btn-outline-primary btn-sm">다음</a>
    {% endif %}
  </div>
{% endif %}
