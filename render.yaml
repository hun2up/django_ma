databases:
  - name: web_ma_db
    plan: free
    databaseName: web_ma
    user: web_ma

services:
  - type: web
    name: web_ma
    plan: free
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn web_ma.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: web_ma_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
